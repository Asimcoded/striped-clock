<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Striped Clock by Asim das</title>
    <link rel="shortcut icon" href="images/icon.svg" type="image/svg" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-number">
    <div
      class="hidden md:grid bg-linear-120 from-gray-950 to-gray-800 max-h-lvh grid-cols-[repeat(9,_70px)] grid-rows-[repeat(19,_70px)] place-content-center gap-x-2 text-xl overflow-hidden"
    >
      <div
        class="bg-slate-100 transition-all duration-500 row-span-3 row-start-10 grid justify-center text-black rounded-lg" id="fistHrsDigit"
      >
        <div class="grid place-content-center">0</div>
        <div class="grid place-content-center">1</div>
        <div class="grid place-content-center">2</div>
      </div>
      <div
        class="bg-gray-700 transition-all duration-500 row-span-10 row-start-10 grid justify-center text-white rounded-lg" id="secondHrsDigit"
      >
        <div class="grid place-content-center">0</div>
        <div class="grid place-content-center">1</div>
        <div class="grid place-content-center">2</div>
        <div class="grid place-content-center">3</div>
        <div class="grid place-content-center">4</div>
        <div class="grid place-content-center">5</div>
        <div class="grid place-content-center">6</div>
        <div class="grid place-content-center">7</div>
        <div class="grid place-content-center">8</div>
        <div class="grid place-content-center">9</div>
      </div>
      <div class="row-start-10 text-white grid place-content-center">hrs</div>

      <div
        class="bg-slate-100 transition-all duration-500 row-span-6 row-start-10 grid justify-center text-black rounded-lg" id="fistMinDigit"
      >
        <div class="grid place-content-center">0</div>
        <div class="grid place-content-center">1</div>
        <div class="grid place-content-center">2</div>
        <div class="grid place-content-center">3</div>
        <div class="grid place-content-center">4</div>
        <div class="grid place-content-center">5</div>
      </div>
      <div
        class="bg-gray-700 transition-all duration-500 row-span-10 row-start-10 grid justify-center text-white rounded-lg" id="secondMinDigit"
      >
        <div class="grid place-content-center">0</div>
        <div class="grid place-content-center">1</div>
        <div class="grid place-content-center">2</div>
        <div class="grid place-content-center">3</div>
        <div class="grid place-content-center">4</div>
        <div class="grid place-content-center">5</div>
        <div class="grid place-content-center">6</div>
        <div class="grid place-content-center">7</div>
        <div class="grid place-content-center">8</div>
        <div class="grid place-content-center">9</div>
      </div>
      <div class="row-start-10 text-white grid place-content-center">mins</div>
      <div
        class="bg-slate-100 transition-all duration-500 row-span-6 row-start-10 grid justify-center text-black rounded-lg" id="fistSecDigit"
      >
        <div class="grid place-content-center">0</div>
        <div class="grid place-content-center">1</div>
        <div class="grid place-content-center">2</div>
        <div class="grid place-content-center">3</div>
        <div class="grid place-content-center">4</div>
        <div class="grid place-content-center">5</div>
      </div>
      <div
        class="bg-gray-700 transition-all duration-500 row-span-10 row-start-10 grid justify-center text-white rounded-lg" id="secondSecDigit"
      >
        <div class="grid place-content-center">0</div>
        <div class="grid place-content-center">1</div>
        <div class="grid place-content-center">2</div>
        <div class="grid place-content-center">3</div>
        <div class="grid place-content-center">4</div>
        <div class="grid place-content-center">5</div>
        <div class="grid place-content-center">6</div>
        <div class="grid place-content-center">7</div>
        <div class="grid place-content-center">8</div>
        <div class="grid place-content-center">9</div>
      </div>
      <div class="row-start-10 text-white grid place-content-center">secs</div>
    </div>
    <div
      class="grid md:hidden h-screen bg-linear-120 from-gray-950 to-gray-800 place-content-center px-5 text-white"
    >
      Sorry, kiddo — this page was built for screens wider than 720px. Try
      resizing, or borrow a real computer like it’s 1999.
    </div>
    <div
      class="fixed z-10 bottom-1 left-1/2 -translate-x-1/2 text-white backdrop-blur-3xl bg-black/40 px-5 py-2 rounded-md"
    >
      Built with ✨ by
      <a
        href="https://github.com/Asimcoded/"
        class="text-blue-400"
        target="_blank"
        >@asimcoded</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
